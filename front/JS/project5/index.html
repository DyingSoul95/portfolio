<!doctype html>

<html>

<head>

    <meta charset="utf-8">

<title>Example</title>

<script>
    function addMember() {
        let div = document.createElement("div");
        let text = document.getElementById("inp").value;
        document.body.append(div);
        div.innerText = text;
    }

</script>

<style>

        div{

            font-size: 24px;

        }

</style>

</head>

<body>

<div>Регистрация участников:</div>

<input style=" width: 400px; height: 24px;" id="inp">

<button style="font-size: 20px;"onclick="addMember()">Добавить участника</button>

</body>

</html>
